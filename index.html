<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-clash-1</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home -->
        <section id="home" class=" min-h-screen flex justify-center items-center ">
        <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl text-[white] font-bold ">ALPHABET CLASH</h1>
            <p class="text-[white] text-2xl ">unleash Your Keyboard Kung Fu : Press "Enter to Play</p>
            <button onclick="play()" class="bg-[white] text-[black] px-5 py-2.5 font-semibold rounded-xl">Play Now</button>
        </div>
        </section >
        <!-- playground -->
        <section id="ground" class=" flex flex-col items-center gap-20 pt-20 hidden">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="text-[white] px-6 pb-4 bg-[black] rounded-b-2xl">Don't watch keyboard when playing keyboard</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="cur-alpha" class="text-[black] text-9xl font-bold uppercase">Y</p>
                </div>
            </div>
            <!-- keyboard -->
           <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class ="kbd">q</kbd>
                <kbd id="w" class ="kbd">w</kbd>
                <kbd id="e" class ="kbd">e</kbd>
                <kbd id="r" class ="kbd">r</kbd>
                <kbd id="t" class ="kbd">t</kbd>
                <kbd id="y" class ="kbd">y</kbd>
                <kbd id="u" class ="kbd">u</kbd>
                <kbd id="i" class ="kbd">i</kbd>
                <kbd id="o" class ="kbd">o</kbd>
                <kbd id="p" class ="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
            </div>
           </div>
            <!-- lifeLine -->
            <div class="flex justify-between w-3/4">
                <button class="btn">
                    Life
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </button>
                <button class="btn">
                    Score
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </button>
            </div>
        
        </section>
        <!-- final Score -->
        <section class="score flex  justify-center items-center min-h-screen hidden">
            <div class=" bg-[#FFFFFF33] text-center p-8 rounded-2xl space-y-5">
                <h1><span class="text-7xl font-semibold text-white">Score:</span><span class="text-7xl font-medium text-white">14</span></h1>
                <input type="submit" value="Play Again" class="btn" />
                <p class="text-white text-lg">Practice will make you a Pro</p>
            </div>
        
        </section>
    </main>
    <!-- script -->
    <script src="javascript/play.js"></script>
</body>
</html>
